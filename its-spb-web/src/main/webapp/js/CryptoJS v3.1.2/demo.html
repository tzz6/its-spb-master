		function randomString(len){
			var = len | 32;
			var chars = 'ABCDEFGHIJKLMNOPQRSTWUXYZabcdefhijklmnopqrstwuxyz1234567890';
			var maxPos = chars.length;
			var pwd = '';
			for(var i = 0;i<len;i++){
				pwd += chars.charAt(Math.floor(Math.random() * maxPos));
			}
			
			return pwd;
		}
